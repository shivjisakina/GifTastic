<!DOCTYPE html>
<html>

<head>
    <title>GifTastic</title>

    <!-- Bootstrap, jQuery, and css links -->

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Css link -->
    <link rel="stylesheet" href="style.css"/>

    <!-- Javascript and Countdown link -->
    <script type="text/javascript" src="app.js"></script>

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">

            <h1 class="text-center">Gifs From Your Favorite TV Shows:</h1>

            <br>
            <br>

            <button data-tvshow="greys"> Greys Anatomy </button>
            <button data-tvshow="friends"> Friends </button>
            <button data-tvshow="himym"> How I Met Your Mother </button>
            <button data-tvshow="middle"> The Middle </button>
            <button data-tvshow="carriediaries"> The Carrie Diaries </button>
            <button data-tvshow="fosters"> The Fosters </button>
            <button data-tvshow="chasinglife"> Chasing Life </button>
            <button data-tvshow="twohalfmen"> Two and a Half Men </button>
            <button data-tvshow="gg"> Gossip Girl </button>
            <button data-tvshow="originals"> The Originals </button>
            <button data-tvshow="brokegirls"> 2 Broke Girls </button>
            <button data-tvshow="mikemolly"> Mike & Molly </button>
            <button data-tvshow=""> 2 Broke Girls </button>

            <form class="align">

                <br>
                <br>
                Add your favorite TV show:
                <br>
                <br>
                <input type="text" name="addshow">
                <br>
                <br>
                <input type="submit" value="Submit">

            </form>

            <div id="gifs-appear-here">

            </div>
        </div>
    </div>
</div>

</body>

</html>
