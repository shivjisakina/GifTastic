<!DOCTYPE html>
<html>

<head>
    <title>GifTastic</title>

    <!-- Bootstrap, jQuery, and css links -->

    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>


    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Css link -->
    <link rel="stylesheet" href="assets/css/style.css"/>

    <!-- Javascript link -->
    <script type="text/javascript" src="assets/javascript/giphy.js"></script>

</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="text-center">Gifs From Your Favorite TV Shows:</h1>

                <div class="getbuttons">
                    <br>
                    <br>

                    <<button data-show="greys"> Greys Anatomy </button>
                    <button data-show="friends"> Friends </button>
                    <button data-show="himym"> How I Met Your Mother </button>
                    <button data-show="middle"> The Middle </button>
                    <button data-show="carriediaries"> The Carrie Diaries </button>
                    <button data-show="fosters"> The Fosters </button>
                    <button data-show="chasinglife"> Chasing Life </button>
                    <button data-show="twohalfmen"> Two and a Half Men </button>
                    <button data-show="gg"> Gossip Girl </button>
                    <button data-show="originals"> The Originals </button>
                    <button data-show="brokegirls"> 2 Broke Girls </button>
                    <button data-show="mikemolly"> Mike & Molly </button>
                    <button data-show="bigbang"> The Big Bang Theory </button>

                    <div class="userbtn"> </div>
                </div>

                <form>

                    <br>
                    <br>
                    <label for = "addshow-length" class="addshow">Add your favorite TV show:</label>
                    <br>
                    <br>
                    <input type="text" name="addshow" id="user-input">
                    <br>
                    <br>
                    <input id="addusershow" type="submit" value="Submit">
                    <br>
                    <br>

                </form>

                <div id="gifsarea">

            </div>
        </div>
    </div>
</div>

</body>

</html>
